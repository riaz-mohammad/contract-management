
<label for="input">{{ placeholder }}:</label>
<input id="input" [type]="type" 
              [min]="min"
              [max]="max"
              [formControl]="formControl"
              (input)="onValueChange()"
              (blur)="onTouched()"/>

<span *ngIf="validity" class="error-message">
      Enter {{ placeholder }} Please!
</span>
