<h2 class="header">Enter Your Credentials</h2>
<!-- the login form will be shown immediately on App load -->
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <label for="name">EMAIL:</label>
      <input formControlName="email" id="name" placeholder="Email" type="text">
     <span>{{ emailError }}</span>

    <label for="password">PASSWORD:</label>
      <input formControlName="password" id="password" placeholder="Password" type="password">
     <span>{{ passwordError }}</span>

      <button class="button">LOGIN</button>
</form>
